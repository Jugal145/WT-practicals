<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error-Obj</title>
</head><body>
<div class="main">
<h2>Spoural Registration Form</h2> <form action="">
<label for="name">Name:-</label>
<input type="text" id="name"><br>
<label for="id">Id:-</label>
<input type="text" id="id"><br>
<label for="Branch">Branch</label>
<input type="text" id="br"><br>
<input type="button" value="Submit" id="submit">
<p id="p"></p>
</form></div>
<style>
.main {
top: 0%;
left: 0%;
font-size: 30px;
padding: 0px;
width: 50%;
height: 65%;
background-color: #e4e757;
position: absolute;
display: block;
text-align: center;
justify-content: center;
border: 2px solid rgb(4, 4, 4);
}
input {
padding: 5px;
margin: 10px;
}
</style>
<script>
let btn = document.getElementById('submit'); btn.onclick = () => {
let name = document.getElementById('name'); let id = document.getElementById('id'); let br = document.getElementById('br'); let p = document.getElementById('p');
try {
if (name.value == "" || id.value == "" || br.value == "") { throw new Error("NULL Value NOT allowed") }
else if (br.value != "it" && br.value != "ce" && br.value !="cse") {
throw new Error("invalide branch")
}
else{
document.write("succes") p.innerHTML = "success"
}
} catch (error) {
p.innerHTML = "Error: " + error.message;
}}
</script> </body>
</html>
